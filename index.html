<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Adaptive site</title>
    </head>
    <body>
        <div class="container">
            <header> <!--Хедер і футер я зробив окремими блоками бо ці елесенти завжди
            розтягнуті по довжині всього адаптивного блоку ( це блок Container )-->
                <p>header</p>
            </header>
            <main> <!--Двом блокам із текстом я задав чорний колір фону так як це було
            на прикладі що нам скинули, це робиться для того щоб на світлому фоні 
            чорний тескт був добре читабельним-->
                <div class="colors0"><p style="color: black;">A1</p></div>
                <div class="colors1"><p>A2</p></div>
                <div class="colors2"><p>A3</p></div>
                <div class="colors3"><p>A4</p></div>
                <div class="colors4"><p>A5</p></div>
                <div class="colors5"><p>A6</p></div>
                <div class="colors6"><p style="color: black;">B1</p></div>
                <div class="colors7"><p>B2</p></div>
                <div class="colors8"><p>B3</p></div>
                <div class="colors9"><p>B4</p></div>
            </main> <!--Кожна адаптивна комірка має таку будову ( а саме тег Div із розміщеним у тегу P текстом ) тому що я властивостями Grid
            задаю розміри комірок і вони піддатливо реагують на ці махінації бо є блочними елементами ,
            а тег P розтягується по батьківському елементу тому що це рядковий елемент ( є різниця між властивостями блочних і рядкових тегів )-->
            <footer>
                <p>footer</p>
            </footer>
        </div>
    </body>
</html>
